<!DOCTYPE html>
<html>
	<head>
		<title>SWEN439 Visualization</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="http://d3js.org/queue.v1.min.js"></script>
		<script type="text/javascript" src="http://d3js.org/topojson.v0.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>	
		<link rel="stylesheet" type="text/css" href="/stylesheets/buttons.css">	
	</head>
	<body>
		<div id="container" style="width: 100%; overflow: hidden;">
			<div id="vizArea" style="width: 70%; height: 625px; display: table-cell; border: 2px solid black; float: left"></div>
			<div style="width: 0.5%; display: table-cell"><br></div>
			<div id="infoMenu" style="width: 29.5%; display: table-cell">
				<div id="vizLegend" style="border: 2px solid black;">
					<p><b>Legend: </b></p>
					<p style="text-align: center;">Students surveyed (aged 15-16) that are academically on track.</p>
					<ul style="list-style-type: none;">
					  <li > <b style="color: rgb(0,255,0);font-size:250%">&#x25a0</b> Over 80%</li>
					  <li > <b style="color: rgb(60,210,0);font-size:250%">&#x25a0</b> Over 60%</li>
					  <li > <b style="color: rgb(110,150,0);font-size:250%">&#x25a0</b> Over 40%</li>
					  <li > <b style="color: rgb(160,100,0);font-size:250%">&#x25a0</b> Over 20%</li>
					  <li > <b style="color: rgb(210,50,0);font-size:250%">&#x25a0</b> Below 20%</li>
					  <li > <b style="color: rgb(50,50,50);font-size:250%">&#x25a0</b> Not Surveyed</li>
					<p>This is according to Section 9 of the <a href="http://www.uis.unesco.org/Education/Documents/isced-2011-en.pdf" class="button turquoise"><span>ï¿½</span>2011 ISCED standard</a>.</p>
				</div>
				<div style="width: 10px;display: table-cell"><br></div>
				<div style="border: 2px solid black;">
					<p id="tipper" style="margin: 10px 10px;">No Country Selected</p>
					<p id="success" style="margin: 10px 10px;"></p>
					<p id="failure" style="margin: 10px 10px;"></p>
					<input id="countrySelect" type="hidden"></input>
				</div>
			</div>
		</div>
		<script type="text/javascript" src='scripts/main.js'></script>
	</body>
</html>
